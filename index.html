<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lyra Banque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LYRA BANQUE</h1>
        <p id="balance">Solde : 1 000 000 000 000 000 €</p>

        <h2>Retrait</h2>
        <label for="amount">Montant (€) :</label>
        <input type="number" id="amount" placeholder="Entrez le montant">

        <label>Type de retrait :</label>
        <select id="type">
            <option value="card">Carte (Visa/MasterCard)</option>
            <option value="mobile">Mobile Money</option>
        </select>

        <label for="destination">Numéro de carte ou mobile :</label>
        <input type="text" id="destination" placeholder="Entrez le numéro">

        <button id="withdrawBtn">Envoyer</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
